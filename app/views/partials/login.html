<div class="row pagina-registro">

  <div class="col-sm-6 contenedor">
    <h1>Accece <span>con tu usuario</span></h1>
    <div class="ch-grid">
      <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}">
        <a href="/signup">
          <div class="ch-item">       
            <div class="ch-info">
              <div class="ch-info-front color-front-2">
                <h3>Crea tu cuenta</h3>
              </div>
              <div class="ch-info-back color-back-2">
                <p>Crea tu propia cuenta de usuario</p>
              </div>  
            </div>
          </div>
        </a>
      </li>
    </div>

    <h2><a href="/"><span class="icon-mail-reply"></span>Volver</a></h2>

  </div>

  <div class="col-sm-6 contenedor">
    <form class="form contacta" name="form" ng-submit="login(form)" >
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
      </div>
      <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" name="password" class="form-control" ng-model="user.password">
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>
      <button type="submit" class="btn btn-lg btn-primary"> Entrar </button>
    </form>
  </div>
  
</div>
